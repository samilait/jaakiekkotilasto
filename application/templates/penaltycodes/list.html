{% block body %}

      <th>Code</th>
      <th>Description</th>
    </tr>
    {% for penaltycode in penaltycodes %}

      <td>{{ penaltycode.code }}</td>
      <td>{{ penaltycode.description }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}

{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('players_create') }}">
  <label for="name">Name (First Surname)</label>
  <input type="text" name="name"/>
  <label for="number">Number</label>
  <input type="text" name="number"/>
  <label for="position">Position (KH,VL,OL,VP,OP,MV)</label>
  <input type="text" name="position"/>
  <input type="submit" value="Add new player"/>
</form>
{% endblock %}
